<ion-header [translucent]="true">

    <ion-title>
      Blank

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <img id="icono" src="assets/img/icono-travel.png" />
    <img src="assets/img/logotipo-travel.png" />
    <h1 class="titulo">Juntos llegamos</h1>
    <h1 id="masLejos"class="titulo">mas lejos</h1>

  </form>
</ion-content>
