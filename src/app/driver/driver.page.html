<ion-header>
  <!-- <ion-toolbar>
  </ion-toolbar> -->
</ion-header>

<ion-content>
  <div id="header">
    <img src="assets/img/logotipo-travel.png" />
    <!-- <h1>Viajes disponibles</h1> -->
  </div>

  <form id="form">
    <!-- <app-button (click)="refreshData()" texto="Refrescar"></app-button> -->
    <ion-list *ngIf="isDeliveryDataLoad">
      <ion-item *ngFor="let deliveries of deliveryData | async" (click)="presentarAlerta(deliveries)" >
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
        <ion-label class="ion-text-wrap"><h2>{{deliveries.positionSetString}}</h2></ion-label>
      </ion-item>
    </ion-list>
    <app-button routerLink="/login" texto="Finalizar jornada"></app-button>
  </form>  
</ion-content>
